name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          # Full history is needed for changesets to detect what changed
          fetch-depth: 0

      - name: Setup mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
        with:
          install: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (prod)
        run: pnpm build:prod

      - name: Package
        run: pnpm package

      - name: Create release PR or publish release
        id: changesets
        uses: changesets/action@6a0a831ff30acef54f2c6aa1cbbc1096b066edaf # v1.7.0
        with:
          # Run our version script so manifest.json stays in sync with package.json.
          version: pnpm version
          # We don't publish to npm; this command is a no-op placeholder.
          publish: echo "skip npm publish"
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload .mcpb asset to GitHub Release
        if: steps.changesets.outputs.published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}"
          gh release upload "${TAG}" paprika-mcp-server.mcpb --clobber
